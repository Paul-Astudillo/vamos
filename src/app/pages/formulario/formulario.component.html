
<h3 class="centered-heading">Complete el Formulario</h3>
<div class="container">
    <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Nombres</mat-label>
        <input matInput type="text" [(ngModel)]="nombre" class="custom-input" [(ngModel)]="usuario.nombre">
        <button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Edad</mat-label>
        <input matInput type="number" [(ngModel)]="edad" class="custom-input"[(ngModel)]="usuario.edad" >
        <button *ngIf="edad" matSuffix mat-icon-button aria-label="Clear" (click)="edad=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>

      <button class="boton" (click)="guardar()">Enviar</button>
      <br>
      <button class="boton" (click)="actualizar()">Actualizar</button>
    
    


</div>
